<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Agent - Authenticating</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #8B5CF6;
            --primary-light: #A78BFA;
            --accent: #F97316;
            --accent-light: #FB923C;
            --bg-dark: #0A0A0F;
            --bg-glass: rgba(255, 255, 255, 0.03);
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --shadow-glow: 0 0 80px rgba(139, 92, 246, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(139, 92, 246, 0.3), transparent),
                radial-gradient(ellipse 60% 40% at 80% 100%, rgba(249, 115, 22, 0.2), transparent),
                radial-gradient(ellipse 50% 40% at 20% 80%, rgba(59, 130, 246, 0.2), transparent);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -30px) rotate(5deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(-5deg);
            }
        }

        .auth-container {
            text-align: center;
            padding: 3rem;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-wrapper {
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 100px;
            height: 100px;
            background: var(--gradient-1);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: var(--shadow-glow);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 80px rgba(139, 92, 246, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 100px rgba(139, 92, 246, 0.7);
            }
        }

        .logo-icon i {
            font-size: 3rem;
            color: white;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-light), var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.03em;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .loading-section {
            margin-top: 3rem;
        }

        .spinner-ring {
            width: 80px;
            height: 80px;
            position: relative;
            margin: 0 auto 2rem;
        }

        .spinner-ring::before,
        .spinner-ring::after {
            content: '';
            position: absolute;
            border-radius: 50%;
        }

        .spinner-ring::before {
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 3px solid transparent;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }

        .spinner-ring::after {
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 3px solid transparent;
            border-top-color: var(--accent);
            animation: spin 1.5s linear infinite reverse;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            animation: fadeIn 0.5s ease-out;
        }

        .loading-subtext {
            font-size: 0.9375rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        .dot:nth-child(3) {
            animation-delay: 0s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 3rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .feature-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background: var(--bg-glass);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            opacity: 0;
            animation: slideUp 0.5s ease-out forwards;
        }

        .feature-item:nth-child(1) {
            animation-delay: 0.3s;
        }

        .feature-item:nth-child(2) {
            animation-delay: 0.5s;
        }

        .feature-item:nth-child(3) {
            animation-delay: 0.7s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feature-item i {
            font-size: 1.5rem;
            color: var(--accent-light);
        }

        .feature-item span {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        @media (max-width: 640px) {
            .auth-container {
                padding: 2rem;
            }

            .title {
                font-size: 2rem;
            }

            .logo-icon {
                width: 80px;
                height: 80px;
            }

            .logo-icon i {
                font-size: 2.5rem;
            }

            .feature-grid {
                grid-template-columns: 1fr;
                max-width: 200px;
            }

            .feature-item {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-wrapper">
            <div class="logo-icon">
                <i class="fas fa-robot"></i>
            </div>
            <h1 class="title">Ultimate Agent</h1>
            <p class="subtitle">Verifying your authentication</p>
        </div>

        <div class="loading-section">
            <div class="spinner-ring"></div>
            <p class="loading-text">Authenticating...</p>
            <p class="loading-subtext">Please wait while we verify your credentials</p>
            
            <div class="progress-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="feature-grid">
            <div class="feature-item">
                <i class="fas fa-brain"></i>
                <span>AI Powered</span>
            </div>
            <div class="feature-item">
                <i class="fab fa-whatsapp"></i>
                <span>WhatsApp</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-shield-alt"></i>
                <span>Secure</span>
            </div>
        </div>
    </div>

    <script>
        (function() {
            const token = localStorage.getItem('ultimate_agent_token');
            
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            fetch('/health', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (response.ok) {
                    const script = document.createElement('script');
                    script.src = '/app.js';
                    script.onload = function() {
                        document.body.innerHTML = '';
                    };
                    document.head.appendChild(script);
                } else {
                    throw new Error('Invalid token');
                }
            })
            .catch(error => {
                console.error('Auth check failed:', error);
                localStorage.removeItem('ultimate_agent_token');
                window.location.href = '/login.html';
            });
        })();
    </script>
</body>
</html>
